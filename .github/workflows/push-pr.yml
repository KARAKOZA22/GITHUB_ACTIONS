on:
  push:
    branches:
      - main
      - "release/**"

    paths:
      - "src/**"

  pull_request:
      branches:
        - main
        - "release/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        uses: npm test 
        